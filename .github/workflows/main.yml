name: Android APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Show Flutter version
        run: flutter --version
        working-directory: gamelist

      - name: Get dependencies
        run: flutter pub get
        working-directory: gamelist

      - name: Build debug APK
        run: flutter build apk --debug
        working-directory: gamelist

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: gamelist/build/app/outputs/flutter-apk/app-debug.apk
